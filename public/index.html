<!DOCTYPE html>
<head>
  <title>oBowling</title>
  <script type="text/javascript" src="/dist/main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    OBowling
    <ul class="frame list-group">
      <li list-group-item>
        <span class="badge">0</span>
        Total Score
      </li>
    </ul>

    <form>
      <div class="form-group">
        <label for="roll1">First Roll</label>
        <input class="form-control" type="text" name="roll1"/>
        <label for="roll2">Second Roll</label>
        <input class="form-control" type="text" name="roll2" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
